on:
  push:
    branches:
      - main

# These permissions are needed to assume roles from Github's OIDC.
permissions:
  contents: write
  id-token: write
  pull-requests: write

name: Publish Extension
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: "${{ steps.release-please.outputs.release_created }}"
      release_tag: "${{ steps.release-please.outputs.tag_name }}"

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          # https://github.com/actions/checkout/issues/1467
          fetch-depth: 0

      - uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4.1.3
        id: release-please
        with:
          release-type: node
          default-branch: main
          pull-request-title-pattern: "Automatic release v${{ version }} 🚀"
          github-token: ${{ github.secret }}
          bump-minor-pre-major: true # Avoids to generate a major version. Remove when necessary
          include-v-in-tag: true
          draft-pull-request: true
          changelog-types:
            feat: "🎉 Features"
            fix: "🐛 Bug Fixes"
            deps: "🔗 Dependencies"
            docs: "📝 Documentation"
            ci: "🤖 Continuous Integration"
            refactor: "♻️ Code Refactoring"
            test: "✅ Tests"
            revert: "⏪ Reverts"
            style: "💄 Style"
            build: "🏗️ Build System"
            perf: "⚡ Performance Improvements"
            chore: "🔧 Miscellaneous Chores"
  
  lint:
    needs: release-please
    if: needs.release-please.outputs.release_created
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          # https://github.com/actions/checkout/issues/1467
          fetch-depth: 0
          ref: "${{ needs.release-please.outputs.release_tag }}"

      - name: Install devbox
        uses: jetify-com/devbox-install-action@a03caf5813591bc882139eba6ae947930a83a427 #v0.11.0
        with:
          enable-cache: 'true'

      - name: Install vendors
        run: devbox run yarn install --frozen-lockfile

      - name: Compile codebase
        run: devbox run yarn run compile

      - name: Run linters
        run: devbox run yarn run lint

  publish:
    needs: [lint, release-please]
    if: needs.release-please.outputs.release_created

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0
          ref: "${{ needs.release-please.outputs.release_tag }}"
          

      - name: Install devbox
        uses: jetify-com/devbox-install-action@a03caf5813591bc882139eba6ae947930a83a427 #v0.11.0
        with:
          enable-cache: 'true'

      - name: Install vendors
        run: devbox run yarn install --frozen-lockfile

      - id: get-secrets
        uses: grafana/shared-workflows/actions/get-vault-secrets@main
        with:
          # Secrets placed in the ci/repo/grafana/<repo>/<path> path in Vault
          repo_secrets: |
            OPEN_VSX_TOKEN=openvsx:token
            VS_MARKETPLACE_TOKEN=vscode-marketplace:token

      - name: Create extension package
        run: devbox run vsce package --out grafana-vscode.vsix
      
      - name: Publish to Open VSX
        run: devbox run npx --yes ovsx@0.9.4 publish --pat ${{ env.OPEN_VSX_TOKEN }} --packagePath grafana-vscode.vsix
      
      - name: Publish to Visual Studio Marketplace
        run: devbox run vsce publish --pat ${{ env.VS_MARKETPLACE_TOKEN }} --packagePath grafana-vscode.vsix

      - name: Create artifacts
        uses: ncipollo/release-action@2c591bcc8ecdcd2db72b97d6147f871fcd833ba5 # v1.14.0
        with:
          allowUpdates: true
          tag: ${{ needs.generate-release.outputs.release_tag }}
          artifacts: "grafana-vscode.vsix"
          token: ${{ secrets.GITHUB_TOKEN }}
