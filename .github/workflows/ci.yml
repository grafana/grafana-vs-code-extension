name: CI
on:
  pull_request: ~
  push:
    branches:
      - main

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - name: Install devbox
        uses: jetify-com/devbox-install-action@975fb35b9a6472bed4edf51e5db534d5efec2817 #v0.12.0
        with:
          enable-cache: 'true'

      - name: Install vendors
        run: devbox run yarn install --frozen-lockfile

      - name: Compile codebase
        run: devbox run yarn run compile

      - name: Run linters
        run: devbox run yarn run lint
